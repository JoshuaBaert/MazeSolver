
<div id="maze" class="map-display" >
  
  <div class="line"
    *ngFor="let line of displayMap">
    
    <div style="height: 100%; width: 100%"
      *ngFor="let plot of line"
      [ngSwitch]="plot">
      <div *ngSwitchCase="'#'" class="cell wall"></div>
      <div *ngSwitchCase="'.'" class="cell road"></div>
      <div *ngSwitchCase="'A'" class="cell start"></div>
      <div *ngSwitchCase="'B'" class="cell end"></div>
      <div *ngSwitchCase="'!'" class="cell path"></div>
      <div *ngSwitchCase="'*'" class="cell test"></div>
      <div *ngSwitchCase="'_'" class="cell dead"></div>
    </div>
  
  </div>

</div>

<div class="button-container">
  <div class="input-group">
    <span class="input-group-addon">Animation Speed</span>
    <input [(ngModel)]="speed" class="form-control" (submit)="reRun()">
    <span class="input-group-addon">ms</span>
  </div>
  <span><h4>Server Completed in: {{_maze.time}} in {{instructions.length}} steps</h4></span>
  <button class="btn btn-primary" (click)="reRun()">ReRun Solution</button>
</div>
